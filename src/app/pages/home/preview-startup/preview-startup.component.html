
<div class="preview">
  <mat-card class="preview-card">
    <img class="logo" [src]="startup.logo" alt=" " />
    <mat-card-content>
      <h1>{{startup.name}}</h1>
      <h4>{{startup.emailAddress}}</h4>
      <p>{{ startup.city }}</p>
      <h2 *ngFor="let item of startup.sectors">{{item.name}}</h2>

      <div class="col">
        <p>{{startup.city}}</p>

      <h4>{{ startup.yearOfEstablishment }}</h4>
      <h4>{{ startup.numberOfEmployees }} </h4>
      <h4>{{ startup.websiteUrl }}</h4>
      </div>


    </mat-card-content>
  </mat-card>

</div>
