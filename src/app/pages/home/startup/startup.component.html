
<div *ngFor="let item of arrayStartup">
  <mat-card class="preview-card"  >
    <img [src]="item.logo" alt="" >
    <mat-card-content >
    <h2> {{ item.name }} </h2>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onPreviewClicked()"> Read </button>
    </mat-card-actions>
  </mat-card>
</div>
