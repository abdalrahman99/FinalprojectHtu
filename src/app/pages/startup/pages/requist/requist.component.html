<form [formGroup]="formGroup">
  <label for="file" class="logo"><img [src]="imgSrc"  alt=""
    *ngIf="formGroup.controls['logo'].value" ></label>
  <input
     type="file"
     id="file"
     (change)="onFileInputChange($event)"
     multiple
     accept="image/*" >

  <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" >
      <mat-error *ngIf="formGroup.get('name')?.invalid">{{getErrorMessage(formGroup.get('name'))}}</mat-error>
    </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sectors</mat-label>
        <mat-select multiple formControlName="sectors" >
          <mat-option *ngFor="let item of listOfSectors" [value]="item" >{{item.name}} </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('sectors')?.invalid">{{getErrorMessage(formGroup.get('sectors'))}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Website URl</mat-label>
        <input matInput placeholder="Website URl" formControlName="websiteUrl" >
        <mat-error *ngIf="formGroup.get('websiteUrl')?.invalid">{{getErrorMessage(formGroup.get('websiteUrl'))}}</mat-error>

      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email Address" formControlName="emailAddress">
        <mat-error *ngIf="formGroup.get('emailAddress')?.invalid">{{getErrorMessage(formGroup.get('emailAddress'))}}</mat-error>

      </mat-form-field>

      <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" formControlName="city" >
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>NumberOfEmployess</mat-label>
      <input matInput placeholder="NumberOfEmployess" type="number" formControlName="numberOfEmployees" >
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Year of Establishment</mat-label>
      <input matInput placeholder="Year of Establishment" formControlName="yearOfEstablishment" >
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onAddCliked()" >Request Startup </button>
    </form>
