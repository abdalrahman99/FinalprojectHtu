<div class="loading">
  <mat-spinner  diameter="20" color="primary" *ngIf="loading" ></mat-spinner>
</div>
<div *ngIf="!loading">
<div class="prev">
  <mat-card class="example-card">
    <img [src]="startup.logo" alt="" >
    <mat-card-content>
      <h1>{{startup.name}}</h1>
      <p>{{startup.emailAddress}}</p>
    </mat-card-content>
  </mat-card>

</div>
</div>
